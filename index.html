<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Background wrapper -->
  <div class="bg-wrapper">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
          <div class="calculator card p-4 shadow-lg">
            <h4 class="text-center mb-3 text-white">ðŸ§® Modern Calculator</h4>
            <input type="text" id="display" class="form-control mb-3 text-end" placeholder="0" readonly />

            <div class="row g-2">
              <!-- Memory -->
              <div class="col-3"><button class="btn btn-secondary w-100" onclick="memoryClear()">MC</button></div>
              <div class="col-3"><button class="btn btn-secondary w-100" onclick="memoryRecall()">MR</button></div>
              <div class="col-3"><button class="btn btn-secondary w-100" onclick="memoryAdd()">M+</button></div>
              <div class="col-3"><button class="btn btn-secondary w-100" onclick="memorySubtract()">M-</button></div>

              <!-- Controls -->
              <div class="col-3"><button class="btn btn-danger w-100" onclick="clearDisplay()">C</button></div>
              <div class="col-3"><button class="btn btn-warning w-100" onclick="backspace()">âŒ«</button></div>
              <div class="col-3"><button class="btn btn-light w-100" onclick="append('(')">(</button></div>
              <div class="col-3"><button class="btn btn-light w-100" onclick="append(')')">)</button></div>

              <!-- Numbers & Operators -->
              <div class="col-3"><button class="btn btn-light w-100" onclick="append('7')">7</button></div>
              <div class="col-3"><button class="btn btn-light w-100" onclick="append('8')">8</button></div>
              <div class="col-3"><button class="btn btn-light w-100" onclick="append('9')">9</button></div>
              <div class="col-3"><button class="btn btn-info w-100" onclick="append('/')">Ã·</button></div>

              <div class="col-3"><button class="btn btn-light w-100" onclick="append('4')">4</button></div>
              <div class="col-3"><button class="btn btn-light w-100" onclick="append('5')">5</button></div>
              <div class="col-3"><button class="btn btn-light w-100" onclick="append('6')">6</button></div>
              <div class="col-3"><button class="btn btn-info w-100" onclick="append('*')">Ã—</button></div>

              <div class="col-3"><button class="btn btn-light w-100" onclick="append('1')">1</button></div>
              <div class="col-3"><button class="btn btn-light w-100" onclick="append('2')">2</button></div>
              <div class="col-3"><button class="btn btn-light w-100" onclick="append('3')">3</button></div>
              <div class="col-3"><button class="btn btn-info w-100" onclick="append('-')">âˆ’</button></div>

              <div class="col-3"><button class="btn btn-light w-100" onclick="append('0')">0</button></div>
              <div class="col-3"><button class="btn btn-light w-100" onclick="append('.')">.</button></div>
              <div class="col-3"><button class="btn btn-success w-100" onclick="calculate()">=</button></div>
              <div class="col-3"><button class="btn btn-info w-100" onclick="append('+')">+</button></div>
            </div>

            <!-- History -->
            <div class="mt-4 text-white">
              <h6>History</h6>
              <ul id="history" class="list-group small"></ul>
              <button class="btn btn-sm btn-outline-danger mt-2 w-100" onclick="clearHistory()">Clear History</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
